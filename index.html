<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
</head>

<body class="bg-slate-50">
    <header class="bg-blue-300 shadow-lg">
        <nav class="container mx-auto">
            <div class="flex justify-between">
                <a href="/" class="flex items-center py-4 px-4">
                    <span class="text-lg font-bold text-black">Login</span>
                </a>
                <div class="hidden md:flex items-center justify-between space-x-1">
                    <a href="./feed/feed.html"
                        class="flex items-center py-2 px-2 hover:text-blue-900 underline">Feed</a>
                    <a href="./Profile/profile.html"
                        class="flex items-center py-2 px-2 hover:text-blue-900 transition duration-200">Profile</a>
                </div>
                <div class="hidden md:flex items-center justify-between space-x-1">
                    <a href="./index.html"
                        class="flex items-center py-2 px-2 hover:text-blue-900 transition duration-200">Login</a>
                </div>
                <div class="flex md:hidden items-center">
                    <button class="" id="menu-btn">
                        <svg class="w-6 h-6 text-black hover:text-blue-900" fill="none" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M4 6h16M4 12h16m4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="hidden " id="mobile-menu">
                <ul class="">
                    <li>
                        <a href="./feed/feed.html" class="hover:text-blue-900">Feed</a>
                    </li>
                    <li>
                        <a href="./Profile/profile.html" class="hover:text-blue-900">Profile</a>
                    </li>
                    <li>
                        <a href="./index.html" class="hover:text-blue-900">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="flex justify-center m-16">
        <form class="md:border p-4 shadow-lg rounded" action="/Profile/profile.html">
            <h1 class="font-bold p-4 text-center">
                Log in to your account
            </h1>
            <div class="">
                <label class="block">Username</label>
                <input name="Username" placeholder="Username" class="border p-2 mb-4 w-64 rounded" type="email">
                <label class="block">Password</label>
                <input name="Password" placeholder="Password" class="border p-2 w-64 rounded" required minlength="8">
            </div>
            <button class=" flex justify-center bg-blue-700 rounded text-white mt-4 p-2 w-64 hover:text-gray-100">
                Submit
            </button>
            <p class="flex">Don't have an account?</p>
            <p>Register new account <a class=" text-blue-700 underline" href="/index.html">here</a> </p>
        </form>
    </main>
    <footer class="bg-blue-900 text-white">
        <ul class="p-4">
            <li><a href="./index.html" class="">Login</a></li>
            <li><a href="./feed/feed.html" class="">Feed</a></li>
            <li><a href="./profile/profile.html" class="">Profile</a></li>
        </ul>
    </footer>
</body>

</html>
